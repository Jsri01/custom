name: S3 Bucket Upload

on:
  push:
    branches:
      - main  # Trigger on push to the main branch, modify as needed

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Specify Node.js version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run the Node.js build script
      - name: Run the Node.js build script
        run: npm run build

      # Step 5: Download the artifact
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: zipped bundle  # Replace with the actual artifact name if it's different

      # Step 6: Configure AWS CLI credentials
      - name: Configure AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # Ensure this is the correct AWS region

      # Step 7: Upload files to S3
      - name: Upload files to S3
        run: |
          # Correct S3 path format and use the artifact name dynamically
          aws s3 cp "${{ github.sha }}.zip" "s3://jayasriawsbucket/${{ github.sha }}/"

        
     
  
